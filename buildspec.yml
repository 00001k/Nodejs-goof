version: 0.2

env:
  parameter-store:
    # Requires that you have a secure string in AWS Secret Manager 
    SNYK_TOKEN: "SnykCodeBuildToken"

phases:
  install:
    commands:
      - npm install -g snyk
      - npm install -g snyk-to-html 


  build:
    commands:
      - npm install
      - npm test  # Run your unit tests, etc
      - snyk test --json | snyk-to-html -o results.html   

