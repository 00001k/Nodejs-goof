version: 2.1
orbs:
  snyk: snyk/snyk@x.y.z
jobs:
  build:
    docker:
      - image: 'circleci/node:4.8.2'
    steps:
      - checkout
      - run: npm install -q
      - snyk/scan:
          fail-on-issues: false
          monitor-on-build: true
          project: 'goof-circle'
          token-variable: $SNYK_TOKEN
