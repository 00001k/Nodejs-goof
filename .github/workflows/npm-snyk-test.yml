name: Snyk Scan Master
on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: NPM Install
        run: npm install
      - name: Install Snyk
        run: npm install -g snyk
      - name: Snyk Authenticate
        run: snyk auth
      - name: Snyk Test
        run: snyk test
