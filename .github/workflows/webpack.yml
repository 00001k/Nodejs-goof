name: NodeJS with Webpack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx webpack
        
    - name: Snyk Install
      run: npm i -g snyk
        
    - name: Snyk Auth
      run: Snyk config set api=${{ secrets.SNYK_TOKEN }}
      
    - name: Snyk to html install
      run: npm i -g snyk-to-html
        
    - name: Snyk monitor
      run: Snyk monitor
        
    - name: Snyk Test
      run: snyk test --severity-threshold=high --json | snyk-to-html
