name: shallow push for snyk
on: 
  push:
    branches:
      - master
jobs:
  shallow-push:
    runs-on: ubuntu-latest
    steps: 
      - name: Make directory for current repo
        run: |
          mkdir current
          mkdir no-history
          ls -l
        shell: bash
      - uses: actions/checkout@v2
        with:
          path: current
      - name: Test
        run: |
          pwd
          ls -l
        shell: bash
      

